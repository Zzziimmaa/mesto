<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/Vector.svg" alt="логотип Место">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./image/iv-kysto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__img" src="./image/london-grid.jpg" alt="лондон мост">
                    <div class="container">
                        <h3 class="element__title">Лондон</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image//Bali-Indonesia-grid.jpg" alt="океана дожь">
                    <div class="container">
                        <h3 class="element__title">Бали</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image/Kerala-India-grid.jpg" alt="голубая морская вода">
                    <div class="container">
                        <h3 class="element__title">Керала</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image/Rome-Italy-grid.jpg" alt="Рим">
                    <div class="container">
                        <h3 class="element__title">Рим</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image/Morocco-grid.jpg" alt="белые стены">
                    <div class="container">
                        <h3 class="element__title">Марокко</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image/France-grid.jpg" alt="горы снег ">
                    <div class="container">
                        <h3 class="element__title">Шамони-Мон-Блан</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copyright"> &copy; 2021 Mesto Russia</h2>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__body">
            <div class="popup__container">
                <div class="popup__close-btn"></div>
                <form class="popup__form" name="profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__form-name">
                        <input id="formName" type="text" name="name" class="popup__form-text" value="Жак-Ив Кусто">
                        <div class="popup__line"></div>
                    </fieldset>
                    <fieldset class="popup__form-info">
                        <input id="formJob" type="text" name="job" class="popup__form-text" value="Исследователь океана">
                        <div class="popup__line"></div>
                    </fieldset>
                    <button type="submit" class="popup__submit-button" aria-disabled="false"><span class="popup__button-text">Сохранить</span></button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>

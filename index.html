<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/Vector.svg" alt="логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./image/iv-kysto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <template class="template">
                <div class="element ">
                    <img class="element__img" src="#" alt="">
                    <div class="element__container">
                        <h3 class="element__title"></h3>
                        <button type="button" class="element__group"></button>
                    </div>
                    <button type="button" class="element__trash-button"></button>
                </div>
            </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> &copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_edit">
        <div class="popup__body">
            <form class="popup__form" name="profile">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__container">
                    <input id="formName" type="text" name="name" class="popup__form-text " value="">
                    <input id="formJob" type="text" name="job" class="popup__form-text" value="">
                </fieldset>
                <button type="submit" class="popup__submit-button" aria-disabled="false">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card">
        <div class="popup__body">
            <form class="popup__form popup_addcard" name="new-place">
                <button type="button" class="popup__close-btn popup_closecard"></button>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__container">
                    <input id="name" type="text" name="name" class="popup__form-text popup_inputname " placeholder="Название">
                    <input id="link" type="text" name="job" class="popup__form-text" placeholder="Ссылка на картинку">
                </fieldset>
                <button type="submit" class="popup__submit-button popup__button-to-create" aria-disabled="false">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_img">
        <div class="popup__body">
            <div class="popup__form popup__container-img" name="new-place">
                <button type="button" class="popup__close-btn popup_closeimg"></button>
                <h2 class="popup__text"></h2>
                <img class="popup__big-img" src="#" alt="фото">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/Vector.svg">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./image/iv-kysto.jpg" alt="">
                <div class="profile__profile-info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__img" src="./image/london (1).jpg" alt="лондон мост">
                    <div class="container">
                        <h3 class="element__title">Лондон</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image//Bali-Indonesia-grid.jpg" alt="">
                    <div class="container">
                        <h3 class="element__title">Бали</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image/Kerala-India-grid.jpg" alt="">
                    <div class="container">
                        <h3 class="element__title">Керала</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image/Rome-Italy-grid.jpg" alt="">
                    <div class="container">
                        <h3 class="element__title">Рим</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image/Morocco-grid.jpg" alt="">
                    <div class="container">
                        <h3 class="element__title">Марокко</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./image/Chamonix-Mont-Blanc, France-grid.jpg" alt="">
                    <div class="container">
                        <h3 class="element__title">Шамони-Мон-Блан</h3>
                        <button type="button" class="element__group"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copyright"> &copy; 2020 Mesto Russia</h2>
        </footer>
    </div>

</body>

</html>
